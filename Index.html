<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Kursi Bus</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #222;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 20px;
  }
  .bus-layout {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    gap: 60px; /* lorong bus */
    flex-wrap: wrap;
  }
  .column {
    display: grid;
    grid-template-columns: repeat(2, 50px);
    grid-gap: 10px;
  }
  .column-right {
    display: grid;
    grid-template-columns: repeat(3, 50px);
    grid-gap: 10px;
  }
  .seat {
    width: 50px;
    height: 50px;
    background: #28a745;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    position: relative;
    transition: transform 0.2s;
  }
  .seat:hover {
    transform: scale(1.1);
  }
  .seat.selected {
    background: #007bff;
  }
  .seat.booked {
    background: #dc3545;
    cursor: not-allowed;
  }
  .seat.booked::after {
    content: "âœ•";
    color: white;
    font-size: 20px;
    position: absolute;
  }
  .info { margin: 20px; }
  .btn {
    padding: 10px 20px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  input {
    margin: 10px;
    padding: 8px;
    width: 200px;
  }
</style>
</head>
<body>
  <h1>Booking Kursi Bus</h1>
  <div class="bus-layout">
    <div class="column" id="left-side"></div>
    <div class="column-right" id="right-side"></div>
  </div>
  
  <div class="info">
    <p>Kursi dipilih: <span id="selected-seats">0</span></p>
    <p>Total harga: Rp <span id="total-price">0</span></p>
    <input type="text" id="name" placeholder="Nama" required>
    <input type="text" id="phone" placeholder="Nomor HP" required>
    <br><br>
    <button class="btn" onclick="submitBooking()">Pesan Sekarang</button>
  </div>

<script>
const totalSeats = 64;
const leftSide = document.getElementById('left-side');
const rightSide = document.getElementById('right-side');
const pricePerSeat = 50000;
let selectedSeats = [];
let bookedSeats = [];

const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzte7y0bhHjXcCjf9IDQ4vpw-UieHfibtPCP2KGzJ2IPzYeDahxFMvLyuxlxlyhVk-A/exec";

async function loadBookedSeats() {
  try {
    const response = await fetch(WEB_APP_URL);
    bookedSeats = await response.json();
    renderSeats();
  } catch (err) {
    console.error('Gagal ambil data kursi:', err);
  }
}

function renderSeats() {
  leftSide.innerHTML = '';
  rightSide.innerHTML = '';

  for(let i=1; i<=totalSeats; i++) {
    if(i % 5 === 1 || i % 5 === 2) {
      createSeat(i, leftSide);
    } else {
      createSeat(i, rightSide);
    }
  }
}

function createSeat(seatId, container) {
  const seat = document.createElement('div');
  seat.classList.add('seat');
  seat.innerText = seatId;
  seat.dataset.seat = seatId;
  
  if(bookedSeats.includes(seatId.toString())) {
    seat.classList.add('booked');
  } else {
    seat.addEventListener('click', () => selectSeat(seat));
  }
  container.appendChild(seat);
}

function selectSeat(seat) {
  if(seat.classList.contains('selected')) {
    seat.classList.remove('selected');
    selectedSeats = selectedSeats.filter(s => s !== seat.dataset.seat);
  } else {
    seat.classList.add('selected');
    selectedSeats.push(seat.dataset.seat);
  }
  document.getElementById('selected-seats').innerText = selectedSeats.length;
  document.getElementById('total-price').innerText = (selectedSeats.length * pricePerSeat).toLocaleString();
}

async function submitBooking() {
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  if(!name || !phone || selectedSeats.length === 0) {
    alert('Isi nama, nomor HP, dan pilih kursi!');
    return;
  }

  const data = { name, phone, seats: selectedSeats };

  try {
    const response = await fetch(WEB_APP_URL, {
      method: 'POST',
      mode: 'cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const result = await response.json();

    if(result.status === 'success') {
      alert('Booking berhasil!');
      selectedSeats = [];
      loadBookedSeats();
    } else if(result.status === 'failed') {
      alert(`Gagal booking! Kursi berikut sudah dipesan: ${result.bookedSeats.join(', ')}`);
      selectedSeats = [];
      loadBookedSeats();
    } else {
      alert('Gagal booking!');
    }
  } catch(err) {
    console.error(err);
    alert('Terjadi kesalahan!');
  }
}

loadBookedSeats();
</script>
</body>
</html>
